<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Third project for Hexlet.io">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous">
        <title>Анализатор страниц</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header class="flex-shrink-0">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark container-fluid px-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand nav-link active" href={{url_for('index')}}>Анализатор страниц</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('urls_get')}}>Сайты</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1>Сайты</h1>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Последняя проверка</th>
                                <th>Код ответа</th>
                            </tr>
                            {% if urls %}
                                {% for url in urls %}
                                    <tr>
                                        <td>{{url[0]}}</td>
                                        <td>
                                            <a href="{{url_for('url_get', id=url[0])}}">
                                                {{url[1]}}
                                            </a>
                                        </td>
                                        <td>{{url[2]}}</td>
                                        <td>{{url[3]}}</td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
