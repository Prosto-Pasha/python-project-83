<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- <link rel="stylesheet" href="static/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <title>Анализатор страниц</title>
    </head>
    <body>
        <header class="flex-shrink-0">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark container-fluid px-3">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand nav-link active" href={{url_for('index')}}>Анализатор страниц</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('urls_get')}}>Сайты</a>
                    </li>
                </ul>
            </nav>
        </header>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1></h1>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                        <h1 class="display-3">Анализатор страниц</h1>
                        <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
                        <form action={{url_for('urls_post')}}
                              method="post"
                              class="d-flex justify-content-center">
                            <input type="text"
                                   name="url"
                                   placeholder="https://www.example.com"
                                   value=""
                                   class="form-control form-control-lg">
                            <input type="submit"
                                   class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3"
                                   value="Проверить">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
